<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - News Website</title>
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <a href="/" class="back-home">‚Üê Back to Home</a>
        
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to access your news dashboard</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="isAdmin" name="isAdmin">
                    <label for="isAdmin">Login as Administrator</label>
                </div>
                
                <button type="submit" class="auth-btn">Login to Account</button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account?</p>
                <a href="/register.html">Create a new account</a>
            </div>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
</body>
</html>
