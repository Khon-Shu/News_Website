<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - News Website</title>
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <a href="/" class="back-home">‚Üê Back to Home</a>
        
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join our news community today</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="image">Profile Image (Optional)</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <div class="image-preview" id="imagePreview" style="display: none;">
                        <img src="" alt="Profile preview" style="max-width: 100px; max-height: 100px; border-radius: 50%; object-fit: cover;">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Choose a username">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a strong password">
                    <div class="password-requirements">
                        Minimum 6 characters recommended
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>
                
                <button type="submit" class="auth-btn" id="registerBtn">
                    <span id="btnText">Create Account</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account?</p>
                <a href="/login.html">Sign in to your account</a>
            </div>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
</body>
</html>
